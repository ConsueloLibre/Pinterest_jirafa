<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link rel="stylesheet" href="pinterest.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Poppins|Ubuntu" rel="stylesheet">
  </head>
  <body>
    <div class="contenedor">
      <div class="top">
        <img src="pinterest_circle.svg.png" class="pin">
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-bars" aria-hidden="true"></i>
            <i class="fa fa-commenting" aria-hidden="true"></i>
        <div class="buscador">
          <i class="fa fa-search" aria-hidden="true"></i>
          <p class="busc">Jirafas</p>
        </div>

      </div>
        <div class="menu_vertical">
          <div class="primer">Jirafas</div>
          <div class="segundo">Savana</div>
          <div class="tercero">Hijos</div>
          <div class="cuarto">Arboles</div>
          <div class="quinto">Amigos</div>
          <div class="sexto">Jirafitas</div>
          <div class="septimo">contacto</div>
        </div>
      <div class="imagenes_1">
        <img src="cabeza.jpg" class="cabezita">
        <img src="jirafa_lengua.jpg" class="lengua">
        <img src="jirafa_formas.jpg" class="formas">
        <img src="jirafas_amigas.jpg" class="amigas">
      </div>
      <div class="imagenes_2">
        <img src="jirafas_chicas.jpg" class="chicas">
        <img src="jirafa1.jpg" class="uno">
        <img src="back.jpg" class="atras">
        <img src="amor_jirafa.jpg" class="amor">
      </div>
    </div>
  </body>
</html>
